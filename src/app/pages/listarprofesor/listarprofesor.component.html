 <!-- Agrega las referencias de Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-4">
  <h3 class="text-center mb-4">Lista de Profesores</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Cédula</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Correo Electrónico</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí puedes iterar sobre tus datos de profesores y mostrarlos en la tabla -->
      <tr *ngFor="let profesor of listadoProfesores">
        <td>{{ profesor.nombre }}</td>
        <td>{{ profesor.apellido }}</td>
        <td>{{ profesor.cedula }}</td>
        <td>{{ profesor.especialidad }}</td>
        <td>{{ profesor.telefono }}</td>
        <td>{{ profesor.correoElectronico }}</td>
        <td>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Agrega las referencias de Bootstrap JavaScript (jQuery y Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
